openapi: 3.0.0
info:
  title: Evira
  version: 1.0.0
  description: Evira E-commerce APIs with Swagger
  contact: {
    email: talaviyasanket01@gmail.com
  }
servers:
  - url: https://evira.cyclic.app/api/v1
  - url: http://localhost:8000/api/v1
components:
  securitySchemes:
    userAuth:
      type: http
      scheme: bearer
    adminAuth:
      type: http
      scheme: bearer
tags:
  - name: Auth
  - name: Users
  - name: Root
  - name: Notifications
  - name: Offers
  - name: Categories
  - name: Products
  - name: Reviews
  - name: Checkout
  - name: Orders
  - name: Admin Users
  - name: Admin Categories
  - name: Admin Products
  - name: Admin Variants
  - name: Admin Reviews
  - name: Admin Offers
  - name: Admin Shipping
  - name: Admin Promotions
  - name: Admin Orders
paths:
  /auth/register:
    post:
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                fullName:
                  type: string
                nickName:
                  type: string
                profileImage:
                  type: string
                dateOfBirth:
                  type: string
                  format: date
                mobile:
                  type: number
                gender:
                  type: string
                  enum: [male, female, other]
                language:
                  type: string
              required:
                - email
                - password
              example:
                email: example_user@gmail.com
                password: user1234
      responses:
        '200':
          description: User Object with Tokens
          content:
            application/json: {}
  /auth/login:
    post:
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string,
                  format: email
                password:
                  type: string
              required:
                - email
                - password
              example:
                email: user1@gmail.com
                password: user1234
      responses:
        '200':
          description: User object with Tokens
          content:
            application/json: {}
  /auth/forgot-password/email:
    post:
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
              example:
                email: user1@gmail.com
      responses:
        '200':
          description: Success response with reset Token
          content:
            application/json: {}
  /auth/forgot-password/mobile:
    post:
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                mobile: number
                format: mobile
              required:
                - mobile
              example:
                mobile: 9876543210
      responses:
        '200':
          description: Success response with reset Token
          content:
            application/json: {}
  /auth/verify-reset-otp:
    post:
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  format: token
                otp:
                  type: integer
                  format: otp
              required:
                - token
                - otp
              example:
                otp: 1234
      responses:
        '200':
          description: Success response
          content:
            application/json: {}
  /auth/reset-password:
    put:
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  format: token
                password:
                  type: string
              required:
                - token
                - password
              example:
                password: user5678
      responses:
        '200':
          description: Success response
          content:
            application/json: {}
  /auth/refresh-tokens:
    post:
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  format: token
              required:
                - token
      responses:
        '200':
          description: Access & Refresh Token Objects
          content:
            application/json: {}
  /auth/logout:
    post:
      tags:
        - Auth
      security:
        - userAuth: []
      responses:
        '200':
          description: Success response
          content:
            application/json: {}
  /users/profile:
    get:
      tags:
        - Users
      security:
        - userAuth: []
      responses:
        '200':
          description: User profile object
          content:
            application/json: {}
    put:
      tags:
        - Users
      security:
        - userAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                fullName:
                  type: string
                nickName:
                  type: string
                profileImage:
                  type: string
                dateOfBirth:
                  type: string
                  format: date
                mobile:
                  type: number
                gender:
                  type: string
                  enum: [male, female, other]
                language:
                  type: string
              example:
                fullName: Steve Rogers
                nickName: Steve
                profileImage: https://picsum.photos/200
                dateOfBirth: 2002-02-08T23:28:56.782Z
                mobile: 9876543210
                gender: male
                language: English
      responses:
        '200':
          description: updated User profile object
          content:
            application/json: {}
    delete:
      tags:
        - Users
      security:
        - userAuth: []
      responses:
        '200':
          description: deleted User object
          content:
            application/json: {}
  /users/toggle-notifications:
    patch:
      tags:
        - Users
      requestBody:
        content: {}
      security:
        - userAuth: []
      parameters:
        - name: enable
          in: query
          schema:
            type: boolean
          default: true
          description: boolean to toggle notifications (on & off)
      responses:
        '200':
          description: Success response
          content:
            application/json: {}
  /users/addresses:
    get:
      tags:
        - Users
      security:
        - userAuth: []
      responses:
        '200':
          description: array of all addresses for the user
          content:
            application/json: {}
    post:
      tags:
        - Users
      security:
        - userAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [home, office, other]
                street:
                  type: string
                city:
                  type: string
                landmark:
                  type: string
                state:
                  type: string
                country:
                  type: string
                postalCode:
                  type: integer
                default:
                  type: boolean
              required:
                - type
                - street
                - city
                - state
                - country
                - postalCode
              example:
                type: home
                street: A-501, Pushkar-hights, Yogi-chowk Road
                city: Surat
                landmark: Yogi-chowk ground
                state: Gujarat
                country: India
                postalCode: 395010
                default: true
      responses:
        '200':
          description: posted address object
          content:
            application/json: {}
  /users/addresses/{addressId}:
    put:
      tags:
        - Users
      security:
        - userAuth: []
      parameters:
        - name: addressId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the address
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [home, office, other]
                street:
                  type: string
                city:
                  type: string
                landmark:
                  type: string
                state:
                  type: string
                country:
                  type: string
                postalCode:
                  type: integer
                default:
                  type: boolean
              example:
                type: home
                street: 208, Yogi-Heights, Savaliya Circle, Yogi-Chowk Road
                landmark: Yogi-chowk ground
                postalCode: 395006
      responses:
        '200':
          description: updated address object
          content:
            application/json: {}
    delete:
      tags:
        - Users
      security:
        - userAuth: []
      parameters:
        - name: addressId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the address
      responses:
        '200':
          description: deleted address object
          content:
            application/json: {}
  /home:
    get:
      tags:
        - Root
      responses:
        '200':
          description: arrays of offers, categories & products
          content:
            application/json: {}
  /notifications:
    get:
      tags:
        - Notifications
      security:
        - userAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for notifications
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 20
          description: number of notifications per page
      responses:
        '200':
          description: notifications array
          content:
            application/json: {}
  /notifications/{notificationId}:
    delete:
      tags:
        - Notifications
      security:
        - userAuth: []
      paramaters:
        - name: notificationId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the notification
      responses:
        '200':
          description: deleted notification object
          content:
            application/json: {}
  /offers:
    get:
      tags:
        - Offers
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for offers
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 10
          description: number of offers per page
      responses:
        '200':
          description: offers array
          content:
            application/json: {}
  /categories:
    get:
      tags:
        - Categories
      responses:
        '200':
          description: categories array
          content:
            application/json: {}
  /products:
    get:
      tags:
        - Products
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for products
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 10
          description: number of products per page
      responses:
        '200':
          description: products array
          content:
            application/json: {}
  /products/category/{categoryId}:
    get:
      tags:
        - Products
      parameters:
        - name: categoryId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the category
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for products
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 10
          description: number of products per page
      responses:
        '200':
          description: category wise products array
          content:
            application/json: {}
  /products/search:
    get:
      tags:
        - Products
      parameters:
        - name: keyword
          in: query
          schema:
            type: string
          required: true
          description: keyword to be searched
          example: with
        - name: category
          in: query
          schema:
            type: string
            format: objectId
          description: objectId for the category
        - name: min_price
          in: query
          schema:
            type: number
          description: minimum price for products
        - name: max_price
          in: query
          schema:
            type: number
          description: maximum price for products
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [popular, recent, price_desc, price_asc]
            default: popular
          required: true
          description: products sorted by
        - name: rating
          in: query
          schema:
            type: integer
          description: average rating of product out of 5
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for products
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 10
          description: number of products per page
      responses:
        '200':
          description: products array for search results
          content:
            application/json: {}
  /products/{productId}:
    get:
      tags:
        - Products
      parameters:
        - name: productId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the product
      responses:
        '200':
          description: full product object
          content:
            application/json: {}
  /products/{productId}/toggle-like:
    patch:
      tags:
        - Products
      security:
        - userAuth: []
      parameters:
        - name: productId
          in: path
          schema:
            type: string
            format: objectId
          required: true
        - name: like
          in: query
          schema:
            type: boolean
            default: true
          required: true
          description: like product to add to wishlist
      responses:
        '200':
          description: product object
          content:
            application/json: {}
  /products/wishlist:
    get:
      tags:
        - Products
      security:
        - userAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for products
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 10
          description: number of products per page
      responses:
        '200':
          description: wishlist products array
          content:
            application/json: {}
  /products/wishlist/category/{categoryId}:
    get:
      tags:
        - Products
      security:
        - userAuth: []
      parameters:
        - name: categoryId
          in: path
          schema:
            type: string
            format: objectId
          description: objectId for the category
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for products
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 10
          description: number of products per page
      responses:
        '200':
          description: category wise wishlist products array
          content:
            application/json: {}
  /products/wishlist/search:
    get:
      tags:
        - Products
      security:
        - userAuth: []
      parameters:
        - name: keyword
          in: query
          schema:
            type: string
          required: true
          description: keyword to be searched
          example: with
        - name: category
          in: query
          schema:
            type: string
            format: objectId
          description: objectId for the category
        - name: min_price
          in: query
          schema:
            type: number
          description: minimum price for products
        - name: max_price
          in: query
          schema:
            type: number
          description: maximum price for products
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [popular, recent, price_desc, price_asc]
            default: popular
          required: true
          description: products sorted by
        - name: rating
          in: query
          schema:
            type: integer
          description: average rating of products out of 5
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for products
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 10
          description: number of products per page
      responses:
        '200':
          description: wishlist products array for search results
          content:
            application/json: {}
  /products/cart/{productId}/toggle-cart:
    patch:
      tags:
        - Products
      security:
        - userAuth: []
      parameters:
        - name: productId
          in: path
          schema:
            type: string
            format: objectId
          required: true
        - name: action
          in: query
          schema:
            type: string
            enum: [add, remove, increase, decrease]
          required: true
          description: cart action to be taken
        - name: variant
          in: query
          schema:
            type: string
            format: objectId
          description: objectId for the product variant
        - name: quantity
          in: query
          schema:
            type: integer
            default: 1
          description: product quantity
      responses:
        '200':
          description: product object
          content:
            application/json: {}
  /products/cart:
    get:
      tags:
        - Products
      security:
        - userAuth: []
      responses:
        '200':
          description: cart products array
          content:
            application/json: {}
  /products/cart/search:
    get:
      tags:
        - Products
      security:
        - userAuth: []
      parameters:
        - name: keyword
          in: query
          schema:
            type: string
          required: true
          example: gold
      responses:
        '200':
          description: cart products array for search results
          content:
            application/json: {}
  /products/{productId}/reviews:
    get:
      tags:
        - Reviews
      parameters:
        - name: productId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the product
        - name: rating
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5
          description: rating stars of review
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for reviews
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 15
          description: number of reviews per page
      responses:
        '200':
          description: reviews array
          content:
            application/json: {}
    post:
      tags:
        - Reviews
      security:
        - userAuth: []
      parameters:
        - name: productId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the product
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                star:
                  type: integer
                  minimum: 1
                  maximum: 5
              required:
                - message
                - star
              example:
                message: excellent! good quality as compared to price
                star: 5
      responses:
        '200':
          description: posted review object
          content:
            application/json: {}
  /products/{productId}/reviews/search:
    get:
      tags:
        - Reviews
      parameters:
        - name: productId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the product
        - name: keyword
          in: query
          schema:
            type: string
          required: true
          description: keyword to be searched
          example: joNnY
        - name: rating
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5
          description: rating stars of review
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for reviews
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 15
          description: number of reviews per page
      responses:
        '200':
          description: reviews array
          content:
            application/json: {}
  /reviews/{reviewId}:
    put:
      tags:
        - Reviews
      security:
        - userAuth: []
      parameters:
        - name: reviewId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the review
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                star:
                  type: integer
                  minimum: 1
                  maximum: 5
              example:
                message: not so good! pretty average quality
                star: 3
      responses:
        '200':
          description: updated review object
          content:
            application/json: {}
    delete:
      tags:
        - Reviews
      security:
        - userAuth: []
      parameters:
        - name: reviewId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the review
      responses:
        '200':
          description: deleted review object
          content:
            application/json: {}
  /reviews/{reviewId}/toggle-like:
    patch:
      tags:
        - Reviews
      security:
        - userAuth: []
      parameters:
        - name: reviewId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the review
        - name: like
          in: query
          schema:
            type: boolean
            default: true
          required: true
          description: like a review
      responses:
        '200':
          description: review object
          content:
            application/json: {}
  /checkout/shipping-types:
    get:
      tags:
        - Checkout
      responses:
        '200':
          description: shipping-types array
          content:
            application/json: {}
  /checkout/promo-codes:
    get:
      tags:
        - Checkout
      responses:
        '200':
          description: promo-codes array
          content:
            application/json: {}
  /checkout/promo/apply/{promoId}:
    post:
      tags:
        - Checkout
      security:
        - userAuth: []
      parameters:
        - name: promoId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the promo-code
      responses:
        '200':
          description: Success response with discount percentage
          content:
            application/json: {}
  /checkout:
    post:
      tags:
        - Checkout
      security:
        - userAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
                  format: objectId
                shipping:
                  type: string
                  format: objectId
                promo:
                  type: string
                  format: objectId
                amount:
                  type: number
              required:
                - address
                - shipping
                - amount
              example:
                address: 653fafffb2b0eb2bf3debbc0
                shipping: 6540f65058fd3635d79ce1bf
                promo: 6540fa3cc1405138b2c14c2b
                amount: 945015
      responses:
        '200':
          description: array of orderIds
          content:
            application/json: {}
  /checkout/payment-methods:
    get:
      tags:
        - Checkout
      security:
        - userAuth: []
      responses:
        '200':
          description: payment-methods array
          content:
            application/json: {}
  /orders/{type}:
    get:
      tags:
        - Orders
      security:
        - userAuth: []
      parameters:
        - name: type
          in: path
          schema:
            type: string
            enum: [ongoing, completed]
          required: true
          description: type or status of orders
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for orders
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 10
          description: number of orders per page
      responses:
        '200':
          description: orders array
          content:
            application/json: {}
  /orders/track/{orderId}:
    get:
      tags:
        - Orders
      parameters:
        - name: orderId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the order
      security:
        - userAuth: []
      responses:
        '200':
          description: order object
          content:
            application/json: {}
  /orders/cancel/{orderId}:
    put:
      tags:
        - Orders
      security:
        - userAuth: []
      parameters:
        - name: orderId
          in: path
          schema:
            type: string
            format: objectId
          required: true
          description: objectId for the order
      responses:
        '200':
          description: canceled order object
          content:
            application/json: {}
  /admin/users:
    get:
      tags:
        - Admin Users
      security:
        - adminAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: page number for users
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
